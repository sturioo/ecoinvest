<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Invest - Kontakt</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="kontakt.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                 <a href="home 1.html">
                    <img src="logo 1.png" alt="Logo Eco Invest" class="logo">
                </a>
                <button class="hamburger" aria-label="Menu">☰</button>
                <nav>
                    <ul>
                        <li><a href="home.html">Strona główna</a></li>
                        <li><a href="info.html">Nasza działalność</a></li>
                        <li><a href="realizacje.html">Realizacje</a></li>
                        <li><a href="kontakt.html">Kontakt</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-hero">
            <h1>Skontaktuj się z nami</h1>
        </section>

        <section class="contact-form">
            <div class="container">
                <h2>Formularz kontaktowy</h2>
                <form action="https://getform.io/f/axoowpjb" method="POST">
                    <div class="form-group">
                        <label for="name">Imię i Nazwisko</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Numer telefonu</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Wiadomość</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <input type="hidden" name="_gotcha" style="display:none !important">
                    <button type="submit" class="submit-btn">Wyślij wiadomość</button>
                </form>
            </div>
        </section>
    </main>

    <footer id="kontakt">
        <div class="container">
            <div class="footer-content">
                <div>
                    <h3>Szybkie Linki</h3>
                    <ul>
                        <li><a href="info.html">Nasza Działalność</a></li>
                        <li><a href="realizacje.html">Realizacje</a></li>
                        <li><a href="kontakt.html">Kontakt</a></li>
                    </ul>
                </div>
                <div>
                    <h3>Social Media</h3>
                    <div class="social-icons">
                        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Strona wykonana przez <a href="https://creativefront.pl/#contact" target="_blank" rel="noopener noreferrer">© 2024 CreativeFront</a></p>
            </div>
        </div>
    </footer>

    <script src="kontakt.js"></script>
</body>
</html>
